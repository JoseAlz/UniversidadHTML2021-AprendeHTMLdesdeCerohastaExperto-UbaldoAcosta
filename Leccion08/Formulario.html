<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios HTML</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Formularios en HTML</h1>
    <form method="get" action="" target="_blank">
      <fieldset>
          <legend>Datos Persona</legend>
        <label for="nombre">Nombre:</label><br />
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Escribe tu nombre"
          required
        /><br />

        <label for="apellido">Apellido:</label><br />
        <input
          type="text"
          id="apellido"
          name="apellido"
          placeholder="Escribe tu apellido"
          required
        /><br />

        <label for="password">Contraseña:</label><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Escribe tu Contraseña"
          required
        /><br />

        <label for="email">Correo:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Escribe tu Correo"
          required
        /><br />

        <label for="edad">Edad:</label><br />
        <input
          type="number"
          id="edad"
          name="edad"
          placeholder="Escribe tu Edad"
          required
        /><br />

        <label>Género</label><br />
        <input
          type="radio"
          id="femenino"
          name="genero"
          value="femenino"
        /><label for="femenino">Femenino</label><br />
        <input
          type="radio"
          id="masculino"
          name="genero"
          value="masculino"
        /><label for="masculino">Masculino</label><br />

        <label>Género Música Favorita</label>
        <input
          type="checkbox"
          id="clasica"
          name="musica"
          value="clasica"
        /><label for="clasica">Clásica</label><br />
        <input type="checkbox" id="rap" name="musica" value="rap" /><label
          for="rap"
          >Rap</label
        ><br />
        <input type="checkbox" id="rock" name="musica" value="rock" /><label
          for="rock"
          >Rock</label
        ><br />
        <input type="checkbox" id="jazz" name="musica" value="jazz" /><label
          for="jazz"
          >Jazz</label
        ><br />
        <input type="checkbox" id="pop" name="musica" value="pop" /><label
          for="pop"
          >Pop</label
        ><br />

        <label for="autos">Marca Auto favorita</label><br />
        <select name="autos" id="autos" multiple>
          <option value="citroen">Citroen</option>
          <option value="volvo">Volvo</option>
          <option value="audi">Audi</option></select
        ><br />

        <label for="comentario">Comentario</label><br />
        <textarea
          name="comentario"
          id="comentario"
          cols="30"
          rows="2"
        ></textarea
        ><br />

        <input type="submit" value="Enviar" />
        <input type="submit" value="Enviar" formnovalidate="formnovalidate" /><br/>
        <input type="reset" value="Resetear">
      </fieldset>
    </form>
  </body>
</html>
