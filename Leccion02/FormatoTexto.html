<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos Básicos HTML</title>
  </head>
  <body>
    <h1>Universidad HTML</h1>
    <p><b>Mi primera página HTML</b></p>
    <p><strong>segundo párrafo HTML</strong></p>
    <p><i>tercer párrafo HTML</i></p>
    <p><em>cuarto párrafo HTML</em></p>
    <p><small>quinto párrafo HTML</small></p>
    <p><mark>sexto párrafo HTML</mark></p>
    <p><del>séptimo párrafo HTML</del></p>
    <p><ins>octavo párrafo HTML</ins></p>
    <p><sub>noveno párrafo HTML</sub> H<sub>2</sub>O</p>
    <p><sup>decimo párrafo HTML</sup> 2<sup>2</sup></p>
  </body>
</html>
